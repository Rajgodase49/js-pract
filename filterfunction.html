<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter function</title>
</head>
<body>

    <script>
    let arr = [5, 6, 4, 7, 10, 13];
    console.log(arr);
    var e=[];

    var filterarr = arr.filter(evenorodd) ;
    console.log("even numbers are "+ filterarr);
    
    e.push(filterarr);
    console.log(e);
    function evenorodd(e){
       
           return  e % 2 !=0;
    }
       
    
</script>
</body>
</html>
